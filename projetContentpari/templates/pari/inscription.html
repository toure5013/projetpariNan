{% load static %}
<html lang="en">
<head>
	<title>Login V13</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%  static 'inscription/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'inscription/vendor/bootstrap/css/bootstrap.min.css' %}"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'inscription/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'inscription/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%  static 'inscription/css/main.css' %}">


</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('https://img.bfmtv.com/c/1256/708/865/4a69c15bcfccd28326fafb024b824.png');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="POST" action="{% url 'inscription' %}">
						{% csrf_token %}
					<span class="login100-form-title p-b-59">
						 S'inscrire
					</span>

					<div class="wrap-input100 validate-input" data-validate="Votre nom est obligatoire">
						<span class="label-input100">Nom</span>
						<input class="input100" type="text" name="first_name" placeholder="Nom...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Votre prenom est obligatoire">
							<span class="label-input100">Prénom</span>
							<input class="input100" type="text" name="last_name" placeholder="Prénom...">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 validate-input" data-validate="Email de la forme ab@b.com">
								<span class="label-input100">Email</span>
								<input class="input100" type="email" name="email" placeholder="Email...">
								<span class="focus-input100"></span>
							</div>
					<div class="wrap-input100 validate-input" data-validate = "numero de téléphone s'il vous plait">
						<span class="label-input100">Numéro</span>
						<input class="input100" type="number" name="numero" placeholder="Numero de téléphone..">
						<span class="focus-input100"></span>
					</div>

				

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Mot de passe</span>
						<input class="input100" type="password" name="password" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<span class="label-input100">Confirmez mot de passe</span>
						<input class="input100" type="password" name="password2" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									Je suis d'accord avec les 
									<a href="#" class="txt2 hov1">
										Termes et Conditions
									</a>
									d'utilisation
								</span>
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								S'inscrire
							</button>
						</div>

						<a href="http://localhost:8000/connexion" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Se connecter
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

		
<!--===============================================================================================-->
<script src="{%  static 'inscription/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'inscription/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'inscription/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{%  static 'inscription/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'inscription/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'inscription/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{%  static 'inscription/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'inscription/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'inscription/js/main.js' %}"></script>

</body>
</html>
