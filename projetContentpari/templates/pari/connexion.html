{% load static %}

<html lang="en">
<head>
	<title>Login V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{%  static 'connexion/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'connexion/vendor/bootstrap/css/bootstrap.min.css' %}"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'connexion/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"/>
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'connexion/fonts/iconic/css/material-design-iconic-font.min.css' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%  static 'connexion/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="{% url 'connexion' %}">
						{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Bienvenue
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Entrer votre numéro">
						<input class="input100" type="number" name="username">
						<span class="focus-input100" data-placeholder="N° de téléphone"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Connection
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Je n'es pas de compte?
						</span>

						<a class="txt2" href="http://localhost:8000/inscription">
							S'inscrire
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{%  static 'connexion/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'connexion/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'connexion/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{%  static 'connexion/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'connexion/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'connexion/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{%  static 'connexion/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'connexion/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{%  static 'connexion/js/main.js' %}"></script>

</body>
</html>
